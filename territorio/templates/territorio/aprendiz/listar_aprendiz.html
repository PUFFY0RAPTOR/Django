<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

    <h1 style="text-align: center;">Aprendices</h1>

    <a href="{% url 'territorio:form-aprendiz' %}">Nuevo aprendiz</a><br>

    {% if datos %}

    <table class="container table table-striped table-bordered border-success">
        <thead>
            <tr>
                <th>CÃ©dula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de nacimiento</th>
            </tr>
        </thead>
        <tbody>
            {% for r in datos %}
            <tr>
                <td>{{ r.cedula}}</td>
                <td>{{ r.nombre}}</td>
                <td>{{ r.apellido}}</td>
                <td>{{r.fecha_nacimiento}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
    <h1> No hay datos</h1>
    {% endif %}

</body>

</html>
